{% extends "layout.html" %}

{% block content %}

<h3>Select workout to see details!</h3>

<ul>
    {% for entry in data %}

    <li>
        <a href={{ url_for('workout_view', wid=entry.workout_id)}}> 
            {{entry.displayname or "workout: " + entry.workout_id|string}} 
        </a>
    </li>

    {% endfor %}
</ul>


{% endblock %}
