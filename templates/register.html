{% extends "layout.html" %}

{% block content %}

<form action="/register" method="post">
    <p>
        Username:<br>
        <input class="form-control" type="text" name="username" />
    </p>

    <p>
        Password:<br>
        <input class="form-control" type="password" name="password" />
    </p>

    <input class="btn" type="submit" value="Register" />
</form>

{% endblock %}
